<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>D'JULIA Login</title>
    <link rel="stylesheet" href="loggin.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="pasteles.jpg" alt="Pasteles" class="bg-img">
        </div>
        <div class="right">
            <div class="login-box">
                <img src="logo.png" alt="D'JULIA" class="logo">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Correo" id="user" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <button type="submit" class="login-btn">USER LOGIN <span class="arrow">&#8594;</span></button>
                </form>
            </div>
        </div>
    </div>
    <script src="loggin.js"></script>
</body>
</html>
